name: flutter_resume
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: ">=3.10.6"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  provider: ^6.0.5
  go_router: ^8.0.5
  intl: ^0.18.0
  oktoast: 3.3.1
