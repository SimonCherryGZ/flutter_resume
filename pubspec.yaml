  dio: ^5.3.3
  easy_refresh: ^3.3.2+1
  flutter_syntax_view: ^4.0.0
  rxdart: ^0.27.7
  flutter_localized_locales: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.7.1

flutter:
